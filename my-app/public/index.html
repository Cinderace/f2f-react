<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div id="root"></div>
    <div class="container">
      <button id="createProjectBtn">Create Project</button>
      <div id="projectOptions" class="slide-menu">
        <button class="closeBtn" id="closeProjectOptions">&times;</button>
        <form id="projectForm">
          <input type="text" name="name" placeholder="Name" />
          <input type="text" name="description" placeholder="Description" />
          <input type="text" name="details" placeholder="Details" />
          <textarea name="about" placeholder="About"></textarea>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var createProjectBtn = document.getElementById("createProjectBtn");
        var projectOptions = document.getElementById("projectOptions");
        var closeProjectOptions = document.getElementById(
          "closeProjectOptions"
        );

        createProjectBtn.addEventListener("click", function () {
          projectOptions.style.right = "0";
        });

        closeProjectOptions.addEventListener("click", function () {
          projectOptions.style.right = "-300px";
        });
      });
    </script>
  </body>
</html>
